<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./photos/pngtree-br_1_-removebg-preview.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="form-container p-5" id="form-container">
        <!-- Login Form -->
        <form id="login-form">
            <h2 class="text-center p-2">Smart Login System</h2>
            <div class="mb-3">
                <input type="text" class="form-control"  placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                
                <input type="email" class="form-control" id="login-email" placeholder="Email address" required>
                <div class="invalid-feedback" id="login-email-error" style="display: none;">Invalid email address.</div>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                <div class="invalid-feedback" id="login-password-error" style="display: none;">Incorrect password.</div>
            </div>
            <div class="d-grid mt-5">
                <button type="submit" class="btn btn-outline-primary">Login</button>
            </div>
            <p class="text-center mt-3">
                Don't have an account? <span class="text-primary switch-link" id="switch-to-register"
                    style="cursor:pointer;">Register here</span>
            </p>
        </form>


            <!-- Registration Form -->
            <form id="register-form" style="display: none;">
                <h2 class="text-center p-2">Register</h2>
                <div class="mb-3">
                    <input type="text" class="form-control" id="register-name" placeholder="Full Name" required>
                    <div class="invalid-feedback" id="registerNameError"></div>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="register-email"  placeholder="Email address" required>
                    <div class="invalid-feedback" id="registerEmailError"></div>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="register-password"  placeholder="Password" required>
                    <div class="invalid-feedback" id="registerPasswordError"></div>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="register-confirm-password"  placeholder="Confirm Password" required>
                    <div class="invalid-feedback" id="registerConfirmPasswordError"></div>
                </div>
                <div class="d-grid mt-5">
                    <button type="submit" class="btn btn-outline-primary">Register</button>
                </div>
                <p class="text-center mt-3">
                    Already have an account? <span class="switch-link" id="switch-to-login">Login here</span>
                </p>
                <div id="registerErrorMessage" class="alert alert-danger" style="display: none;"></div>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>
    </body>
    </html>
